<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sports DB </title>

    <!-- link tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>

    <header class="p-4 text-center">
        <h2 class="text-4xl font-semibold text-violet-600">
            Welcome to Sports DB Project!!
        </h2>
    </header>

   
    <main class="">

        <section class="text-center">
            <div class="mx-auto w-2/3 my-4">
                <input id="input-field" type="text" placeholder="Search Here" class="input input-bordered w-2/3" />
                <button id="search-btn" class="bg-red-500 p-3 font-semibold rounded-lg text-white">Search</button>
            </div>    
        </section>

        <section class="display-container grid grid-cols-1 md:grid-cols-2 gap-5">

            <div class="left p-2">

                <div id="search-Result-container" class="grid grid-cols-1 lg:grid-cols-2 gap-2 w-full">



                </div>


            </div>

            <div class="right p-4">

                <div class="banners">
                    <div id="banner1" class="banner-1 hidden">
                        <img class="w-full" src="./image/female.jpg" alt="">
                    </div>
                    <div id="banner2" class="banner-2 hidden">
                        <img class="w-full" src="./image/male.jpeg" alt="">
                    </div>
                </div>

                <div id="player-info" class="">

                </div>

            </div>

        </section>

       

    </main>



    <script src="./js/index.js"></script>
    
</body>
</html>
